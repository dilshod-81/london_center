<h2>Technology</h2>
<h1>{{ technology.title }}</h1>
{% for news in technology %}
<p><a href="{% url 'news_detail'  news.slug %}">{{ news.title }}</a></p>
<a href="{% url 'news_detail'  news.slug %}"> <img src="{{ news.image.url }}" width="330" alt="img"></a>
<p>{{ news.body | truncatewords:10 }}</p>

{% endfor %}
